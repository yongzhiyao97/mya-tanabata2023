<body>
    <!-- POP UP BOX [S] -->
    <div id="pop-up-box" class="overlay">
        <div class="pop-up">
            <h2>通知</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                柯美珍老婆, 七夕到了, 给你发个飞信 &#128140; ...
            </div>
        </div>
    </div>
    <!-- POP UP BOX [E] -->

    <!-- FLY ENVELOPE [S] -->
    <div id="fly-envelope-box" class="fly-envelope">
        <!-- WING [S] -->
        <div class="wing right"></div>
        <div class="wing left"></div>
        <!-- WING [E] -->
        <!-- SEAL HEART [S] -->
        <div class="heart"></div>
        <!-- SEAL HEART [E] -->
        <!-- INITIAL ENVELOPE [S]-->
        <!--
        <div id="envelope">
            <div class="top"></div>
            <div class="back"></div>
            <div class="sides"></div>

        -->
        <!-- INITIAL ENVELOPE [E]-->
        <!-- ENVELOPE [S] -->
        <div class="envelope">
            <div class="top"></div>
            <div class="left"></div>
            <div class="back">
                <!-- LETTER [S] -->
                <div class="paper">
                    <!-- INITIAL CONTENT [S] -->
                    <span class="line one"></span>
                    <span class="line two"></span>
                    <span class="line three"></span>
                    <span class="line four"></span>
                    <span class="line five"></span>
                    <span class="line six"></span>
                    <!-- INITIAL CONTENT [E] -->
                    <!-- CONTENT [S] -->
                    <span class="text one"></span>
                    <span class="text two"></span>
                    <span class="text three"></span>
                    <span class="text four"></span>
                    <span class="text five"></span>
                    <span class="text six"></span>
                    <!-- CONTENT [E] -->
                </div>
                <!-- LETTER [E] -->
                <!-- POP UP HEART [S] -->
                <div class="little-heart">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                    <div class="five"></div>
                </div>
                <!-- POP UP HEART [E] -->
            </div>
            <div class="right"></div>
            <div class="bottom"></div>
        </div>
        <!-- ENVELOPE [E] -->
        
    </div>
    <!-- FLY ENVELOPE [E] -->
